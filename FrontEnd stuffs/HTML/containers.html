<!-- Semantic elements -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic | HTML</title>
  </head>
  <body>
    <article>
      <h1>Heading</h1>
      <p>Published on <time datetime="2024-01-01 17:00">January 1, 2024 5:00pm</time></p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur adipisicing elit.
        Eius, culpa cupiditate consectetur labore beatae error blanditiis
        tempora dolores! Quasi tempore adipisci similique at porro velit sequi
        mollitia reprehenderit provident nesciunt?
      </p>

      <figure>
        <img src="" alt="" />
        <figcaption>A coffee in a morning</figcaption>
      </figure>
    </article>
  </body>
</html>
