<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <title>MachineWale | Clone</title>
  </head>
  <body>
    <!-- start: navigation section -->
    <nav>
      <ul class="site-navigation">
        <li class="left-section">
          <img src="images/brandLogo1.svg" alt="" class="brand-logo" />
        </li>
        <li>New Machines</li>
        <li>Used Machines</li>
        <li>Rent Listing</li>
        <li>Review & News</li>
        <li>
          <div class="search-input">
            <input type="text" class="search-bar" placeholder="Search" />
            <img src="images/searchIcon.png" alt="" class="search-icon" />
          </div>
        </li>
        <ul class="right-section">
          <li>
            <div class="location-container">
              <img src="images/locationIcon.png" alt="" class="location-icon" />
              <div class="location-text">Location</div>
            </div>
          </li>
          <li>
            <div class="language-container">
              <img
                src="images/google-translate.png"
                alt=""
                class="language-icon"
              />
              <div class="language-text">Language</div>
            </div>
          </li>
          <li>
            <div class="profile-container">
              <img src="images/userLogo.png" alt="" class="profile-icon" />
              <div class="profile-text">Profile</div>
            </div>
          </li>
        </ul>
      </ul>
    </nav>
    <!-- end: navigation section -->

    <!-- start: Hero section -->
    <div class="hero-container">
      <div class="flex-container">
        <div class="heading-section">
          <div class="first-heading">Your Quest's Finale</div>
          <div class="second-heading">The Ultimate Discovery</div>
          <div class="app-store-container">
            <div class="apple-app-container">
              <div class="apple-logo-image-container">
                <img src="images/apple-logo.png" alt="" class="apple-logo" />
              </div>
              <div class="apple-text-container">
                <div class="first-subheading">Download on the</div>
                <div class="second-subheading">Apple Store</div>
              </div>
            </div>
            <div class="android-app-container">
              <div class="playstore-logo-image-container">
                <img
                  src="images/google-play-store.png"
                  alt=""
                  class="playstore-logo"
                />
              </div>
              <div class="playstore-text-container">
                <div class="first-subheading">GET IT ON</div>
                <div class="second-subheading">Google Play</div>
              </div>
            </div>
          </div>
        </div>
        <div class="hero-image-container">
          <img src="images/homeLogo.png" alt="" class="home-logo" />
        </div>
      </div>
      <div class="search-area-container">
        <div>Buy Machines</div>
        <div>Select Brand</div>
        <div>Select Model</div>
        <div>City</div>
        <div class="search-btn-container">
          <button class="search-btn">Search</button>
        </div>
      </div>
    </div>
    <!-- end: Hero section -->
  </body>
</html>
