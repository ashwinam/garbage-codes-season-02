<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 9 | Exercise</title>
    <style>
      p {
        margin-top: 0;
      }
      .square {
        height: 100px;
        width: 100px;
        background-color: red;
        margin-bottom: 10px;
      }

      .circle {
        height: 100px;
        width: 100px;
        background-color: green;
        border-radius: 50px;
        margin-bottom: 10px;
      }

      .feedback-container {
        border: 1px solid black;
        width: 300px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 9a -->
    <div class="square"></div>

    <!-- 9b -->
    <div class="circle"></div>

    <!-- 9c -->
    <div class="feedback-container">
      <p class="mesage">Satisfied with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </body>
</html>
