<!-- 
    General Techniques
    1. Create a HTML element
    2. Style element one by one.
 -->

 <style>
    .uber-button {
      background-color: black;
      width: 120px;
      height: 40px;
      color: white;
      border: none;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .uber-button:hover{
        opacity: 0.8;
    }
  
    .addtocart-button {
      background-color: rgb(255, 216, 20);
      width: 150px;
      height: 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .addtocart-button:hover{
        background-color: rgb(239, 203, 20);
    }
  
    .signup-button {
      background-color: rgb(46, 164, 79);
      color: white;
      width: 85px;
      height: 30px;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    
    .signup-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
  
    .getstarted-btn {
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      font-weight: bold;
      width: 110px;
      height: 35px;
      border-radius: 3px;
      margin-right: 10px;
    }
  
    .download-btn{
      color: rgb(108, 117, 125);
      width: 110px;
      height: 35px;
      border-radius: 3px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(108, 117, 125);
      font-weight: bold;
    }
  
    .apply-btn{
      background-color: rgb(10, 102, 194);
      color: white;
      border: none;
      font-weight: bold;
      width: 215px;
      height: 35px;
      border-radius: 20px;
    }
  
    .save-btn{
      height: 35px;
      width: 70px;
      border-radius: 17px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(10, 102, 194);
      color: rgb(10, 102, 194);
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
  
  <!-- 3a. UBER -->
  <h3>Uber Button</h3>
  <button class="uber-button">Request Now</button>
  
  <!-- 3b. Amazon -->
  <h3>Amazon</h3>
  <button class="addtocart-button">Add to Cart</button>
  
  <!-- 3c Github -->
  
  <h3>GitHub</h3>
  <button class="signup-button">Sign up</button>
  
  <!-- 3d Bootstrap -->
  
  <h3>Bootstrap</h3>
  <button class="getstarted-btn">Get started</button>
  <button class="download-btn">Download</button>
  
  <!-- 3e LinkedIn -->
  <h3>LinkedIn</h3>
  <button class="apply-btn">Apply on company website</button>
  <button class="save-btn">Save</button>
