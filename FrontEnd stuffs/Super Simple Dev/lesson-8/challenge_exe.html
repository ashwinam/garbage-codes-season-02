<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 08 | Challenge exercise</title>
    <style>

      hr {
        height: 5px;
        background-color: red;
        border: none;
      }

      .first-name,
      .last-name,
      .email-field {
        padding-top: 10px;
        padding-right: 13px;
        padding-bottom: 10px;
        padding-left: 13px;
        width: 100px;
        border-radius: 5px;
        border-width: 1px;
        border-style: solid;
      }

      .email-field {
        display: block;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 230px;
      }

      .signup-btn {
        width: 258px;
        padding: 10px;
        background-color: rgba(0, 110, 255, 0.796);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 8d -->
    <input type="text" placeholder="First Name" class="first-name" />
    <input type="text" placeholder="Last Name" class="last-name" />
    <input type="email" placeholder="Email" class="email-field" />
    <button class="signup-btn">Sign Up</button>
    <hr>
  </body>
</html>
