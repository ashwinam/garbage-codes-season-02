<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 15 | challenge-exercise</title>
    <style>
      .container {
        position: relative;
        display: inline-block;
      }

      .product-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .discount {
        background-color: black;
        color: white;
        font-family: Arial;
        font-size: 10px;
        padding: 5px 8px;
        position: absolute;
        top: 5px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/shirt.jpg" alt="Shirt image" class="product-image" />
      <div class="discount">20% OFF</div>
    </div>
  </body>
</html>
