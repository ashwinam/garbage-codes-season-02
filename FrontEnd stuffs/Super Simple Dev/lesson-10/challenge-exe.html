<!DOCTYPE html>

  <head>
    <title>Lesson 10 | Challenge exercise</title>

    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .cards {
        display: inline-block;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        margin-right: 10px;
      }

      .profile-pictures {
        height: 150px;
        width: 150px;

      }

      .prof-pics {

        object-fit: cover;
        border-radius: 13px;

      .mf {

      .user-info {

        margin-bottom: 5px;
      }

      .mutual-friends {

      }

      .addfrnd {
        padding: 7px 12px;
        background-color: rgba(0, 38, 255, 0.743);
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
